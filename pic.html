<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function buttonClick(){
            var btnToggle=document.getElementById("btnToggle");
            btnToggle.innerHTML=(btnToggle.innerHTML==="show")?"Hide":"Show";
            var pic=document.getElementById("foto");
            pic.style.display=(pic.style.display==="block")?"none":"block";
        }
    </script>
</head>
<body>
    <div>
        <button class="btn btn-info m-5 p-1 w-100px" style="font-size:20px; align-items:center; justify-content: center"id="btnToggle" onclick="buttonClick()">Show</button>
        <br><br>
        <div id="foto" style="display:none;">
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100%" height="100%"></div>
    </div>
</body>
</html>
